<!DOCTYPE html>
<html>

<head>
	<title>page-bar</title>
	<meta charset="UTF-8">
	<style>
		.tree1 {
			width: 10em;
			height: 12em;
			overflow: auto;
		}

		.tree2 {
			width: 10em;
		}

		strong {
			padding: .25em
		}

		.panel {
			margin: .5em;
			padding: 0.25em;
			float: left;
		}
	</style>
</head>

<body>
	<bc-theme></bc-theme>
	<h2>bc/vue/tree - 树组件</h2>

	<div class="panels">
		<div class="panel">
			<strong>1）Array | 固定高度 (自动滚动条)</strong>
			<bc-tree class="tree1" label="全部" :children="treeArrayData" @change="onChangeNode" :collapsed="false" @click-node="onClickNode" />
		</div>
		<div class="panel">
			<strong>2）Array | 自动高度</strong>
			<bc-tree class="tree2" label="全部" :children="treeArrayData" @change="onChangeNode" :collapsed="false" />
		</div>
		<div class="panel">
			<strong>3）URL | 远程获取节点数据 (2s 延时)</strong>
			<bc-tree class="tree1" id="ROOT" :url="treeUrl" :collapsed="false"
			  @change="onChangeNode" :converter="converter" />
		</div>
	</div>

	<script>
		var demos = ["css!demo-css", "bc/vue/theme", "../examples/tree"];
	</script>
	<script data-main="main" src="../bower_components/requirejs/require.js"></script>
</body>
</html>
